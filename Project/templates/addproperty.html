{% extends "dashboard.html" %}

{%block maincontent%}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}

<form class="property-form" method="post">
    {% csrf_token %}
    <div class="head">
        <h2>Add New Property</h2>
    </div>
    <div class="form-group">
        <label for="propertyName">Property Name</label>
        <input type="text" id="propertyName" name="propertyName" required>
    </div>
    <div class="form-group">
        <label for="houseNo">House No</label>
        <input type="text" id="houseNo" name="houseNo" placeholder="House No" required>
    </div>
    <div class="form-group">
        <label for="societyName">Society Name</label>
        <input type="text" id="societyName" name="societyName" placeholder="Society Name" required>
    </div>
    <div class="form-group">
        <label for="landmark">Landmark</label>
        <input type="text" id="landmark" name="landmark" placeholder="Landmark">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required>
    </div>
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="State" required>
    </div>
    <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
    </div>
    <button type="submit">Submit</button>
</form>


<style>
    .property-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        margin: 0 auto;
    }

    .head {
        color: #28A745;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button[type="submit"] {
        padding: 10px 20px;
        background-color: #28A745;
        /* Light tree green */
        color: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #218838;
        /* Slightly darker shade on hover */
    }
    /* Define styles for the message box */
.messages {
    list-style: none;
    margin: 0;
    padding: 0;
}

/* Define styles for different message tags */
.messages li {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}

/* Success message */
.messages li.success {
    background-color: #d4edda;
    color: #155724;
}

/* Error message */
.messages li.error {
    background-color: #f8d7da;
    color: #721c24;
}

/* Info message */
.messages li.info {
    background-color: #d1ecf1;
    color: #0c5460;
}

/* Warning message */
.messages li.warning {
    background-color: #fff3cd;
    color: #856404;
}

</style>
{%endblock%}
