{% extends "dashboard.html" %}

{%block maincontent%}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}

<form class="property-form" method="post">
    {% csrf_token %}
    <div class="head">
        <h2>Add New Tenant</h2>
    </div>
    <div class="form-group">
        <label for="propertyName">First Name</label>
        <input type="text" id="propertyName" name="FirstName" placeholder="First Name">
    </div>
    <div class="form-group">
        <label for="houseNo">Last Name</label>
        <input type="text" id="houseNo" name="LastName" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <label for="societyName">Email</label>
        <input type="text" id="societyName" name="Email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="landmark">Mobile Number</label>
        <input type="text" id="landmark" name="MobileNo" placeholder="Mobile">
    </div>
    <div class="form-group">
        <label for="landmark">Password</label>
        <input type="text" id="landmark" name="Password" placeholder="Password">
    </div>
    <button type="submit">Submit</button>
</form>


<style>
    .property-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        margin: 0 auto;
    }

    .head {
        color: #28A745;
        padding-bottom: 10px;
    }

    .form-group {
        margin-bottom: 20px;
        padding-top: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button[type="submit"] {
        padding: 10px 20px;
        background-color: #28A745;
        /* Light tree green */
        color: #fff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #218838;
        /* Slightly darker shade on hover */
    }

    /* Define styles for the message box */
    .messages {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    /* Define styles for different message tags */
    .messages li {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    /* Success message */
    .messages li.success {
        background-color: #d4edda;
        color: #155724;
    }

    /* Error message */
    .messages li.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* Info message */
    .messages li.info {
        background-color: #d1ecf1;
        color: #0c5460;
    }

    /* Warning message */
    .messages li.warning {
        background-color: #fff3cd;
        color: #856404;
    }
</style>
{%endblock%}
